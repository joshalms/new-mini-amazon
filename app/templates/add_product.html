{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 720px; margin-top: 40px;">
  <h2>Add a New Product</h2>

  {% if error %}
  <div class="alert alert-danger mt-3">
    {{ error }}
  </div>
  {% endif %}

  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (in dollars)</label>
      <input type="number" class="form-control" id="price" name="price" required step="0.01">
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
    </div>

    <div class="mb-3">
      <label for="available" class="form-label">Available for Sale</label>
      <select class="form-select" id="available" name="available">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <!-- Back button on the left -->
      <a href="{{ url_for('inventory.view_inventory', user_id=user_id) }}" 
         class="btn btn-secondary">
        Back to Inventory
      </a>
    
      <!-- Submit button on the right -->
      <button type="submit" class="btn btn-primary">
        Add Product
      </button>
    </div>
  </form>
</div>
{% endblock %}
