{% extends "base.html" %}

{% block content %}
<br><br>
<h2>Sign In</h2>
<form method="post" class="container" style="max-width: 400px;">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" class="form-control" required value="{{ email or '' }}">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Log In</button>
  <a class="btn btn-link" href="{{ url_for('account.register') }}">Need an account? Register</a>
</form>
{% endblock %}
