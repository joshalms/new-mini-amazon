{% extends "base.html" %}

{% block content %}
<h1>Top {{ products|length }} Most Expensive Products</h1>
<div class="products-container">
  {% for product in products %}
    <div class="product-card">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
<form action="{{ url_for('products.top_products_page') }}" method="get">
    <label for="k">Number of products:</label>
    <input type="number" name="k" id="k" min="1" value="5">
    <button type="submit">Show Top Products</button>
</form>
